{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'assets/css/register.css' %}">
    <style>
        body{
            background: url("{% static 'assets/img/gallery/gallery-1.jpg' %}");
            background-size: cover;
        }

    </style>

</head>
<body>

<div class="container forms col-lg-6">

    <nav class="register_form">



    <form action="" class="form1">
        <h3 style="color: black">Register</h3><br><br>

        <label for="name"><b>Name</b></label><br>
        <input type="text" placeholder="Enter full name" name="user_name" required> <br> <br>


        <label for="email"><b>Email</b></label><br>
        <input type="email" placeholder="abc123@gmail.com" name="user_email" required> <br> <br>


        <label for="YOS"><b>Year of Study</b></label><br>
        <input type="number" name="user_yos" required> <br><br>


        <label for="password"><b>Password</b></label><br>
        <input type="password" name="user_password" required><br><br>


        <label for="password"><b>Confirm Password</b></label> <br>
        <input type="password" name="user_password1" required> <br><br>




        <button class="btns">Submit</button>
        <button class="btns">Back</button>


         <h4 style="color: red">Have an Account?</h4>

        <button class="btns">Login</button>


        
    </form>


        </nav>
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</body>
</html>
