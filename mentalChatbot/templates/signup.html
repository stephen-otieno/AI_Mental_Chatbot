<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Mental Support - Signup</title>
    <link rel="stylesheet" href="{% static 'assets/css/signup.css' %}">
     <style>
        body{

<body>
    <div class="container">
        <div class="left-panel">
            <h2>WELCOME</h2>
            <h3>EduWell.</h3>
            <p>Your AI-powered companion for mental well-being.</p>
        </div>
        <div class="right-panel">
            <h2>Create an account</h2>

{##}

{##}

            <form id="signupForm" action="{% url 'signup' %}" method="POST">
                {% csrf_token %}
                <input type="text" name="user_name" placeholder="Full Name" required>
                <input type="email" name="user_email" placeholder="Your Email" required>
                <input type="password" name="user_password1" placeholder="Password" required>
                <input type="password" name="user_password2" placeholder="Confirm Password" required>
                <a href="/login/"> <button type="submit">Create an account</button></a>
            </form>

            <p>Already have an account? <a href="/login">Login</a></p>
            <p id="message"></p>
        </div>
    </div>
